{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="shortcut icon" href="{% static 'ico/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Регистрация</title>
</head>
<body class="signup-body">
    <form action="/shop/api/v1/set_user/" method="post" class="signup">
        <h2>Регистрация</h2>
        <div>
            <input tabindex="1" type="text" name="first_name" value="" placeholder="Имя">
        </div>
        <div>
            <input tabindex="2" type="text" name="last_name" value="" placeholder="Фамилия">
        </div>
        <div>
            <input tabindex="3" type="text" name="username" value="" placeholder="Username">
        </div>
        <div>
            <input tabindex="4" type="email" name="email" value="" placeholder="email">
        </div>
        <div>
            <input tabindex="5" type="password" name="password" value="" placeholder="Пароль">
        </div>
        <button>Зарегистрироваться</button>
    </form>
</body>
</html>
